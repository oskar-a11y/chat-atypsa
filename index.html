<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chat de Cotizaci√≥n Atypsa</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.07);
      padding: 1rem 1rem 1.5rem 1rem;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #9fc5ff;
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 0.9rem;
      resize: none;
      outline: none;
    }

    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    button:hover {
      background: #0069d9;
    }

    pre {
      background: #151515;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üí¨ Asesor de cotizaciones Atypsa</h1>

    <textarea id="msg" placeholder="Escribe qu√© viga necesitas cotizar..." rows="3"></textarea>
    <button id="enviar">Enviar</button>

    <pre id="respuesta">Esperando tu consulta...</pre>
  </div>

  <script>
    const btn = document.getElementById("enviar");
    const msg = document.getElementById("msg");
    const resDiv = document.getElementById("respuesta");

    btn.addEventListener("click", async () => {
      const message = msg.value.trim();
      if (!message) return;

      resDiv.textContent = "Pensando... üí≠";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        resDiv.textContent = data.reply || "No hubo respuesta del servidor.";
      } catch (err) {
        console.error(err);
        resDiv.textContent = "‚ùå Error al conectar con el servidor.";
      }

      msg.value = "";
    });
  </script>
</body>
</html>
