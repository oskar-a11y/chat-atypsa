<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chat de Cotización Atypsa</title>
  <style>
    body {
      background-color: #111; 
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.07);
      padding: 1rem 1rem 0 1rem;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 1rem;
      font-weight: 500;
      color: #9fc5ff;
      margin: 0 0 0.5rem 0;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 12px;
      background: #000;
    }

    .note {
      font-size: 0.7rem;
      color: #777;
      text-align: center;
      padding: .75rem 1rem 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Asesor de cotizaciones Atypsa</h1>

    <iframe
      src="https://chat.openai.com/embed?workflow=wf_6902f1800efc8190b6209e1d9ee3d8f00809abb17fd3129d&title=Cotizador%20IPS%20Atypsa"
      allow="clipboard-write; microphone">
    </iframe>

    <div class="note">
      Este chat te cotiza vigas IPS por metro y te pide longitud. Respuestas automáticas.
    </div>
  </div>
</body>
</html>
